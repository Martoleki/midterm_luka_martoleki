<p>Title with interpolation {{title}}</p>

<div *ngFor="let user of users">
  <div *ngIf="user.age > 20">
    {{user.firstname}}
    {{user.lastname}}
    {{user.age}}
  </div>
</div>


<div *ngFor="let parent of ParentUser">
  {{parent.Id}};
  {{parent.Firstname}};
  {{parent.Lastname}};
  {{parent.DateOfBirth}};
  {{parent.PhoneNumber}};
  {{parent.Email}};
</div>
